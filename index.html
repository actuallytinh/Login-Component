<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="./assets/style.css">
</head>
	<body>
		<div class="login-box">
			<div class="login-container">
				<div class="login-header">
					<h1>Login</h1>
				</div>
				<div class="login-input">
					<input type="email" placeholder="Email Address">
					<input type="password" placeholder="Password">
				</div>
				<div class="login-keepsign">
					<input type="checkbox" name="remember"><span>Keep me signed in</span>
				</div>
				<div class="forgot">
					<a href="#">Forgot your password?</a>
				</div>
				<div class="agreement">
					<p>By continuing, you agree to our <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice</a>.</p>
				</div>
				<a href="#" class="btn" id="signin"><span>Sign In</span></a>
				<a href="#" class="btn" id="createacc"><span>Create an Account</span></a>
			</div>
		</div>

		<script src="./assets/custom.js"></script>
	</body>
</html>
